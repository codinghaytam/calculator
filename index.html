<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="./scripts/script.js" defer></script>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div id="calculator">
            <div class="screen">
                
            </div>
            <div class="controles">
                <ul>
                    <button>Del</button>
                    <button>Alt</button>
                    <button>(</button>
                    <button>)</button>
                </ul>
                <ul>
                 <button>1</button>
                 <button>2</button>
                 <button>3</button>
                 <button>/</button>
             </ul>
    
             <ul>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
             </ul>
             <ul>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
             </ul>
             <ul>
                <button>0</button>
                <button>.</button>
                <button>^</button>
                <button>=</button>
             </ul>
            </div>
            
        </div>

    </body>

</html>
